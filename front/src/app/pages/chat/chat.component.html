<div class="chat-container">
    <div class="side-bar">
        <app-contact-list (onSelectConversation)="selectConversation($event)"></app-contact-list>
    </div>
    @if(receiverEmail != null) {
            <app-conversation class="conversation-container" [receiverEmail]="receiverEmail" [senderEmail]="senderEmail"></app-conversation>
    }
</div>
